<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dist/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="dist/css/custom.css" rel="stylesheet">

    <script src="dist/js/jquery-1.8.3.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="cropper.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Image Cropper</h3>
      </div>

      <div class="jumbotron">
        <p class="lead">Upload your image below!</p>
        <form id="upload_form" enctype="multipart/form-data" method="post">
          <p><input id="uploaded-image" type="file" class="btn btn-lg btn-success" href="#"></p>
        </form>
      </div>

      <div class="row">
        <div id="preview-image-holder" class="col-lg-12">
          <a id="preview-image-link" href="#">
            <img id="preview-image" />
          </a>
        </div>
      </div>

      <div class="footer">
        <p>&copy; TheLadders 2013</p>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
